<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="todo.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!--JQUERY Link-->

    <style>
        

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .main_div {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 8px 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .todo-list {
            list-style-type: none;
            padding-left: 0;
            margin-top: 20px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .todo-item .checkbox {
            margin-right: 10px;
        }

        .todo-item .title {
            flex-grow: 1;
        }

        .todo-item .actions {
            display: flex;
            gap: 10px;
        }

        .child-items {
            list-style-type: none;
            padding-left: 20px;
        }

        .hidden {
            display: none;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 4px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }



    </style>
</head>
<body>
    <div class="main_div">
        <header>
            <h1>To-Do's</h1>
            <button id="add-root-item" class="btn">Add Item</button>
        </header>

        <main>
            <ul id="todo-list" class="todo-list">
                <!-- To-Do items will be inserted here -->
            </ul>
        </main>

        <!-- Modal popup on top of main content for adding/editing todo -->
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span id="close-modal" class="close">x</span> <!-- Close button -->
                <h2 id="modal-title">Add New Item</h2>
                <form id="item-form">
                    <label for="item-title">Title:</label>
                    <input type="text" id="item-title" name="title" required>
                    <input type="hidden" id="parent-id" name="parent_id"> <!-- Hidden input for parent ID so it is not displayed to screen -->
                    <button type="submit" class="btn">Save</button>
                </form>
            </div>
        </div>
        
    </div>

</body>
</html>
