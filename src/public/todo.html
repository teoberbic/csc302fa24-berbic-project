<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- Include the JavaScript file for handling To-Do functionality -->
    <script src="todo.js"></script>
    
    <!-- Include JQuery library for simplified DOM manipulation -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 

    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .main_div {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 8px 12px;
            background-color: #0c2948;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Styles for the main to-do list */
        .todo-list {
            list-style-type: none;
            padding-left: 0;
        }

        /* Styles for to-do items */
        .todo-item {
            margin: 5px 0;
        }


        /* Styles for child items */
        .child-items {
            list-style-type: none;
            padding-left: 20px; /* Indent child items */
            border-left: 1px dashed #ccc; /* Optional: add a left border for visual hierarchy */
            margin-left: 10px; /* Adjust as needed */
        }

        .todo-item .checkbox {
            margin-right: 10px;
        }

        .todo-item .title {
            flex-grow: 1;
        }

        .todo-item .actions {
            display: flex;
            gap: 10px;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 4px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            display: none;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        /* Styles for the action buttons container */
        .action-buttons {
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
            gap: 20px; /* Space between the buttons */
            margin-top: 20px; /* Add some space above the buttons */
        }

        /* Adjust button styling if needed */
        .action-buttons .btn {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .action-buttons .btn:hover {
            background-color: #1c476f;
            transform: scale(1.05); /* Subtle hover effect */
        }


    </style>
</head>
<body>
    <div class="main_div">
        <!-- Header section -->
        <header>
            <h1>To-Do's</h1>
            <button id="add-root-item" class="btn">Add Item</button>
        </header>

        <!-- Main content section -->
        <main>
            <!-- Container for To-Do list -->
            <ul id="todo-list" class="todo-list">
                <!-- Dynamic To-Do items will be inserted here -->
            </ul>

            <!-- Navigation buttons -->
            <div class="action-buttons">
                <button id="btn-home" class="btn">Home</button>
                <button id="btn-ideas" class="btn">Ideas</button>
            </div>
        </main>

        <!-- Modal for adding/editing items -->
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span id="close-modal" class="close">x</span> <!-- Close button -->
                <h2 id="modal-title">Add New Item</h2>
                <form id="item-form">
                    <label for="item-title">Title:</label>
                    <input type="text" id="item-title" name="title" required>
                    <input type="hidden" id="parent-id" name="parent_id"> <!-- Hidden input for parent ID -->
                    <button type="submit" class="btn">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
